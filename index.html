<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GifTastic</title>
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- my styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">

		<div id="gif-buttons" class="well"></div>

		<!-- -->
		<div class="row">
		
		<div class="col-md-8">
			<div id="gif-container" class="well  clearfix"></div>
		</div>
		
		<div id="gif-form" class="col-md-4">
			<div class="well">
				<form>
					<div class="form-group">
						<label class="control-label" for="gif-input">Search: </label>
						<input id="gif-input" class="form-control" type="text" placeholder="Search" aria-describedby="message">

						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  						<span id="gif-inputStatus" class="sr-only">(error)</span>
						<p id="message" class="help-block"><br></p>
					</div>
					
						<input id="find-gif" type="submit" name="Submit">
					
				</form>
			</div>
		</div>
		</div>
 
	</div>
	<!-- init Jquery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<!-- my script -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
